version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: page-state-saver-db
    environment:
      POSTGRES_DB: page-state-saver
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./testdata/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d page-state-saver"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 